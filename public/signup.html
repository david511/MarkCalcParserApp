<!DOCTYPE html>
<html lang="en">

<head>
  <title>Grade Calculator Signup</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link href="stylesheets/style.css" rel="stylesheet">

  <link href="css/grayscale.css" rel="stylesheet">
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-166898064-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-166898064-1');
  </script>
</head>

<body>
  <nav class="navbar navbar-default bg-black">
    <div class="container-fluid">
      <div class="navbar-header">
      </div>
    </div>
  </nav>
  <div class="modal fade" id="errorModel" tabindex="-1" role="dialog"
    aria-labelledby="exampleModalLabel" aria-hidden="true">
  </div>
  <div class="container">
    <div class="row">
      
      <div class="col-md-6 col-md-offset-3">
        <h2>Sign Up!</h2>
        <form class="signup">
          <div class="form-group">
            <label for="exampleInputFirstName">First Name</label>
            <label style="color: red">*</label>
            <input type="text" class="form-control" id="first_name-input" placeholder="First Name">
            <div id="firstNameeErrorMsg" class="errorMsgForms"></div>
          </div>
          <div class="form-group">
            <label for="exampleInputLastName">Last Name</label>
            <label style="color: red">*</label>
            <input type="text" class="form-control" id="last_name-input" placeholder="Last Name">
            <div id="lastNameErrorMsg" class="errorMsgForms"></div>
          </div>
          <div class="form-group">
            <label for="exampleInputSchool">What school do you attend?</label>
            <input type="text" class="form-control" id="school-input" placeholder="University or Collage">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <label style="color: red">*</label>
            <input type="email" class="form-control" id="email-input" placeholder="Email">
            <div id="emailErrorMsg" class="errorMsgForms"></div>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <label style="color: red">*</label>
            <input type="password" class="form-control" id="password-input" placeholder="Password">
            <div id="passwordErrorMsg" class="errorMsgForms"></div>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword2">Confirm Password</label>
            <label style="color: red">*</label>
            <input type="password" class="form-control" id="confirm_password-input" placeholder="Password">
            <div id="conformPasswordErrorMsg" class="errorMsgForms"></div>
          </div>
          <div style="display: none" id="alert" class="alert alert-danger" role="alert">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span class="sr-only">Error:</span> <span class="msg"></span>
          </div>
          <button style="background-color: #64a19d; color: white;"
                type="submit" class="btn">Signup</button>
        </form>
        <br />
        <p>Or log in <a href="/login">here</a></p>
      </div>
    </div>
  </div><br>
  
  <footer style="color: white;" class="bg-black small text-center">
    <div class="container">
      Copyright &copy; Grade Calculator 2020.
      <p>Created by: David Eastwood</p>
    </div>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/signup.js"></script>

</body>

</html>
